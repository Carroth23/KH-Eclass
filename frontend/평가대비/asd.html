<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        fieldset {
            width: 600px;
            border: 2px solid black;
            text-align: center;
        }

        .contaier {
            width: 100%;
        }

        .field {
            width: 27%;
            float: left;
            text-align: right;
            padding-right: 3%;
        }

        .input {
            width: 70%;
            float: left;
            text-align: left;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>회원가입</legend>

        <form action="result.html" id="form">
            <div class="container">
                <divl class="field"><label id="idLabel">아이디</label>
            </div>
            <div class="input"><input type="text" id="id"></div>
            </div>
            <div class="container">
                <divl class="field"><label>패스워드</label>
            </div>
            <div class="input"><input type="password" id="pw"><span id="check"></span></div>
            </div>
            <div class="container">
                <divl class="field"><label>패스워드 확인</label>
            </div>
            <div class="input"><input type="password" id="repw"></div>
            </div>
            <div class="container">
                <divl class="field"><label>이름</label>
            </div>
            <div class="input"><input type="text" id="name"></div>
            </div>
            <div class="container">
                <divl class="field"><label>성별</label>
            </div>
            <div class="input">남<input type="radio" name="sex">여<input type="radio" name="sex"></div>
            </div>
            <div class="container">
                <divl class="field"><label>이메일</label>
            </div>
            <div class="input"><input type="text" id="email"></div>
            </div>
            <div class="container">
                <button type="submit">회원가입</button>
                <button type="reset">취소</button>
            </div>


        </form>

        <script>

            $("#idLabel").on("click", function () {
                $("#id").focus();
            })

            $("#id").on("focusout", function () {
                $("#id").focus();
                    if ($("#id").val() == "") {
                        alert("아이디를 입력하세요.");
                        // $("#id").focus();
                        $("#id").val() = "";   
                    }
                    
            })


            $("#form").on("submit", function () {

                if ($("#id").val() == "" || $("#pwd").val() == "" || $("#repwd").val() == "" ||
                    $("#name").val() == "" || $("#email").val() == "" || $("#repwd").val() == "") {
                    return false;
                }

                if ($("#form input[type=radio]:checked").length == 0) {
                    alert("성별을 출력하세요");
                    return false;
                }
            })

            $("#repw").on("keyup", function () {
                if ($("#pw").val() == "") {
                    alert("패스워드를 입력하세요");
                    $("#repw").val("");
                    $("#pw").focus();
                }
            })

            // 패스워드 일치 여부
            $("#repw").on("input", function () {
                if ($("#pw").val() != "") {
                    if ($("#pw").val() == $("#repw").val()) {
                        $("#check").css("color", "green", "font-weight", "border")
                        $("#check").text(" 패스워드가 일치합니다.");
                    } else {
                        $("#check").css("color", "red", "font-weight", "border")
                        $("#check").text(" 패스워드가 일치하지 않습니다.");
                    }
                }
            })
        </script>
    </fieldset>

</body>

</html>
