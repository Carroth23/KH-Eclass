<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    ABC

    <!-- JavaScript : 웹 페이지를 동적으로 만들기 위해 지원되는 언어 -->
    <!-- LiveScript -> JavaScript (ECMA6 Script)-->
    <!-- 자바와 자바스크립트는 전혀 관계가 없다. -->
    <script>
        // 자바의 주석과 동일한 문법
        console.log("Hello Javascript"); // 펑션

        // 자바스크립트의 내장 객체
        // alert("Javascript Alert Test"); // 브라우저 위에 경고창을 출력하는 기능
            // ()는 펑션 파라미터가 들어간다.
        
        // confirm("자바스크립트가 처음입니까?"); // 브라우저 위에 알림창을 띄워서 사용자의 선택을 유도하는 기능.
        // console.log(confirm("자스가 처음입니까?")) // confirm은 리턴값이 boolean이다. 그걸 console에 넣어서 출력

        console.log(prompt("메세지를 입력하세요."));
        // 브라우저 위에 알림창을 띄워서 사용자의 입력을 유도하는 기능 ( JOptionPane.showInputDialog() 와 동일);    </script>
    

</body>
</html>
