<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dan = prompt("단 입력.");

        for (let i = 1; i < 10; i++){
            document.write(dan + " * " + i + " = " + dan*i + "<br>");
        }

        if (null != 0){
            document.write("트루");
        } else {
            document.write("폴스");
        }
        
    </script>
</body>
</html>
