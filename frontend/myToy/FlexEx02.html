<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{border:1px solid black;}
    .container{
      width:200px;
      height:100px;
      margin:auto;
      display:flex;
      flex-wrap:wrap;
      text-align:center;
      line-height: auto;
    }
    .b1{
      width:100%;
      order:2
    }
    .b3{width:50%;order:1;}
    .b4{width:50%;order:3}
  </style>
</head>
<body>
  <div class="container">
    <div class="box b1">박스1입니다</div>
      <div class="box b3">박스2</div>
      <div class="box b4">박스3</div>
  </div>
</body>
</html>
