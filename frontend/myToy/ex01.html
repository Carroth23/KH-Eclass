<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        /*기본세팅*/
        div[class*=col] {
            padding: 0;
            margin: 0;
        }

        div[class*=row] {
            padding: 0;
            margin: 0;
        }

        li {
            list-style-type: none;
        }

        div {
            border: 1px solid black;
        }

        /* 로고 */
        .logo>img {
            width: 120px;
        }

        .tlogo>img {
            width: 120px;
        }

        /* 로그인박스 */
        .login {
            position: relative;
        }

        .login>ul li {
            float: left;
            padding: 2px;
        }

        .kong {
            position: absolute;
            left: 50px;
            background-image: url("image/kongstore_off.png");
            width: 60px;
            height: 25px;
        }

        .log {
            position: absolute;
            left: 120px;
            font-size: 13px;
        }

        .myhappy {
            position: absolute;
            left: 180px;
            font-size: 13px;
        }

        .signup {
            position: absolute;
            left: 250px;
            font-size: 13px;
        }

        .login>ul li {
            transition: all 0.5s;
        }

        .log:hover {
            box-shadow: inset 0 -3px 0 green;
            cursor: pointer;
        }

        .myhappy:hover {
            box-shadow: inset 0 -3px 0 green;
            cursor: pointer;
        }

        .signup:hover {
            box-shadow: inset 0 -3px 0 green;
            cursor: pointer;
        }

        .kong:hover {
            background-image: url("image/kongstore_on.png");
            box-shadow: none;
            cursor: pointer;
        }

        /* nav */
        .nav {
            width: 100%;
            background-color: rgb(87, 214, 87);
        }
        .nav>div{
            color:white;
            font-size: 15px;
            font-weight: 600;
            padding:10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row header">
            <div class="logo text-center align-self-center col-lg-4">
                <img src="/myToy/image/naver2.png">
            </div>
            <div class="tlogo text-center align-self-center col-lg-4">
                <img src="image/tlogo.png">
            </div>
            <div class="login align-self-center col-lg-4">
                <ul>
                    <li class="kong"></li>
                    <li class="log">로그인</li>
                    <li class="myhappy">My해피빈</li>
                    <li class="signup">회원가입</li>
                </ul>
            </div>
        </div>

        <div class="row nav">
            <div class="col text-center">
                모금이야기
            </div>
            <div class="col text-center">
                펀딩
            </div>
            <div class="col text-center">
                굿액션
            </div>
            <div class="col text-center">
                문화캠페인
            </div>
        </div>

    </div>
</body>

</html>
