<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .box {
      color: white;
      font-weight: bold;
      font-size: 30px;
      line-height: 50px;
      height: 50px;
      margin: 0 10px;
      padding: 10px;
    }
    .d1 {
      float: left;
      background: red;
      opacity: 0.5;
    }
    .d2 {
      background: orange;
    }
    .d3{
      background:inherit;
    }

    #d4{
      position:absolute;
      width:100px;
      height:100px;
      animation-name: move;
      animation-duration: 5s;
      animation-iteration-count: inherit;
      background: khaki;
    }
    @keyframes move {
      from{left:0;}
      to{left: 300px;}
    }
  </style>
</head>
<body>
  <div class="box d1"> float: left; </div>
  <div class="box d2"> div <div id="box d3"></div></div>
  
  <div id="d4"></div>
</body>
</html>
