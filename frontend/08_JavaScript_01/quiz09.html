<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="pw1" placeholder="PW 입력"><br>
    <input type="text" id="pw2" placeholder="PW 확인"><br>
    <div id="txt"></div>


    <script>
        let pw1 = document.getElementById("pw1");
        let pw2 = document.getElementById("pw2");
        let txt = document.getElementById("txt");

        pw2.oninput = function (e) {
            if (pw1.value != pw2.value) {
                txt.setAttribute("style", "color:pink;");
                txt.innerHTML = "패스워드가 일치하지 않습니다.";
            } else if (pw1.value == pw2.value) {
                txt.setAttribute("style", "color:blue;");
                txt.innerHTML = "패스워드가 일치합니다.";
            }
        }
    </script>
</body>

</html>
