<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // 객체
        // 자바스크립트에서 객체를 생성하는 3가지 방법
        // [] : 배열
        // {} : 객체 - key 와 value 한 쌍의 데이터가 리스트화 되어있는 구조

        // 1. 객체 리터럴 방식
        let obj1 = {
            num: 123, // key값 : value
            str: 'Hello',
            1: 'One'
        };
        console.log(obj1.num);
        console.log(obj1.str);
        // console.log(obj1.1); // 에러
        console.log(obj1[1]); // 숫자명 필드는 이렇게 꺼낼 수 있다. 
        // console.log(obj1['str']); console.log(obj1.str); 같음

        // 2. 기본 객체 방식 (얜 잘 안씀)
        let obj2 = new Object();
        obj2.num = 234;
        obj2.str = "world";
        obj2[1] = "One"; // 이건 배열이 아니다
        console.log(obj2.num);
        console.log(obj2.str);
        console.log(obj2[1]);

        // 3. 생성자 방식
        // 자바스크립트의 모든 함수는 객체도, 생성자도 될 수 있다.
        function Plus(num1, num2){ // 생성자로 사용시 첫글자 대문자
            // 초기화 코드
            this.a = num1; // 멤버필드num1에 지역변수(아규먼츠)num1을 넣겠다.
            let b = num2; // 지역변수 b에 num2값을 넣겠다.
        }
        let obj3 = new Plus(10, 20);
        console.log(obj3.a); // 10
        console.log(obj3.b); // 지역변수인 b에 값을 담았으니 여기선 언디파인드(생존주기)


        function Test(){
            this.num = 123;
            this.str = "JavaScript";
            this[1] = "One";
        }
        let obj3 = new Test();
        console.log(obj3["num"]);
        console.log(obj3.str);
        console.log(obj3[1]);
    </script>

</body>

</html>
