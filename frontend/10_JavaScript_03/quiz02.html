<html lang="en">

<head>

<body>

    <script>
        function Student(id, name, score) {
            this.id = id;
            this.name = name;
            this.score = score;
        }

        // 다음 인스턴스들을 students 배열에 저장해주세요.
        // 1번 인스턴스 : 1001, Tom, {국어80, 영어90}
        // 2번 인스턴스 : 1002, Jane, {국어100, 영어70}
        // 3번 인스턴스 : 1003, Mike, {국어50, 영어100}

        let student = [
            new Student(1001, "Tom", {국어: 80, 영어: 90}),
            new Student(1002, "Jane", {국어: 100, 영어: 70}),
            new Student(1003, "Mike", {국어: 50, 영어: 100})
        ];
        console.log(student[0]);

        // 2. 모든 학생의 이름 / 합계 / 평균을 출력하세요. (반복문 사용)
        for (let i = 0; i < student.length; i++) {
            let sum = student[i].score.국어 + student[i].score.영어
            console.log(`이름 : ${student[i].name} / 합계 : ${sum} / 평균 : ${sum / 2}`);
        }

    </script>
</body>

</html>
