<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="pw"><br>
    <input type="text" id="repw"><br>
    <div id="result"></div>

    <script>
        $("#repw,#pw").on("input",function(){
            let pw = $("#pw").val();
            let repw = $("#repw").val();
            if (pw != repw) {
                $("#result").html("패스워드가 일치하지않습니다.");
            } else {
                $("#result").html("패스워드가 일치합니다.");
            }
        })
    </script>
</body>
</html>
