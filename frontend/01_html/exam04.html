<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    fieldset>ul>li*3 <!-- 한방에 만들기 -->
    <!-- Unordered List-->
    <fieldset>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>
        <!-- ordered List-->
        <ol>
            <li>Java</li>
            <li>Database</li>
            <li>HTML</li>
        </ol>

        <fieldset>
            <legend>필드셋 연습</legend>
            제목 딸린 박스가 필드셋, 제목을 넣는 칸이 레전드
        </fieldset>
    </fieldset>
</body>

</html>
