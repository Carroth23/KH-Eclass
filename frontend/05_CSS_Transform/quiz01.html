<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:700px;
            height:500px;
            border:1px solid black;
            margin:auto;
            position:relative;
        }
        .box{
            padding:5px;
            width:300px;
            height:200px;
            border:1px solid black;
            position:absolute;
            transition:all 1s;
        }
        .box:hover{
            z-index:10;
            transform: scale(1.5) rotate(5deg);
        }
        #box1{
            top:100px;
            right:300px;
        }
        #box2{
            top:50px;
            right:120px;
        }
        #box3{
            top:200px;
            left:200px;
        }
        img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"><img src="1.jpg"></div>
        <div class="box" id="box2"><img src="2.jpg"></div>
        <div class="box" id="box3"><img src="3.jpg"></div>
    </div>
</body>
</html>
