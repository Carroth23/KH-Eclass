<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid black;
        }
        .box{
            width:100px;
            height:100px;
            margin-bottom:20px;
            transition:all 2s; /*지연시간*/
        }
        #box1{
            position:absolute; /*얜 트랜지션 안먹네*/
            top:500px;
        }
        #box1:hover{
            left:50px;
        }
        #box2:hover{
            transform:rotate(45deg);
            background-color: darkblue;
            width:50px;
            height:50px;
        }
        #box3:hover{
            transform:scale(2);
        }
    </style>
</head>
<body>
    
    <div class="box" id="box1">

    </div>
    <div class="box" id="box2">

    </div>
    <div class="box" id="box3">

    </div>

</body>
</html>
