<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        body{
            margin:0;
        }
        .container{
            width:100px;
            height:300px;
            border:1px solid black;
            position:relative;
            top:100px;
            left:-80px;
            background-color:#80808050;
            transition:all 1.2s;
        }
        .container:hover{
            left:0px;
        }
        .box{
            width:100%;
            height:40px;
            text-align:center;
            line-height:30px;
            transition:all 0.5s;
            padding:5px;
        }
        .box:hover{
            cursor:pointer;
            background-color:#808080;
            color:white;
            
        }
        .box:hover ~.po{
            display:none;
        }
        .po{
            position:absolute;
            right:0;
            top:50%;
            margin:0;
            padding:0;
            transform:translateY(-50%);
            cursor:pointer;
        }
        .po:hover{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Menu1</div>
        <div class="box">Menu2</div>
        <div class="box">Menu3</div>
        <div class="box">Menu4</div>
        <div class="po">â–·</div>
    </div>
</body>
</html>
