<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin:0;}
        #navi{
            border:1px solid black;
            overflow:hidden;
            margin:0;
            padding:0;
            background-color:black;
            height:50px;
        }
        #navi>li{
            float:left;
            list-style-type:none;
            width:25%;
            text-align:center;
            color:white;
            height:100%;
            line-height:50px;
        }
        #navi>li:hover{
            background-color:gray;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <ul id="navi">
        <li>Home</li>
        <li>About Me</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>
</body>
</html>
