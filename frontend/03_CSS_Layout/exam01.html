<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border:1px solid black;
            width:400px; height:400px;
        }
        div{
            border:1px solid black;
            width:400px; height:400px;
        }
    </style>
</head>
<body>
    <!-- 레이아웃 발전 단계 -->
    <!-- Table -> span + inline-block / div + float -->

    <!-- inline 요소와 block 의 차이 -->
    <!-- display : inline 요소 -->
    <!-- 특징1 : 태그 내에 존재하는 내용 만큼의 공간만 확보 -->
    <!-- 특징2 : width, height 값이 조정 불가하다. -->
    <span>HTML</span><span>CSS</span>

    <!-- display : block 요소 -->
    <!-- 특징1 : 태그 내에 존재하는 내용의 양과 상관없이 한 Line을 독차지한다. -->
    <!-- 특징2 : 사이즈 조정이 가능하다. -->
    <div>HTML</div><div>CSS</div>
</body>
</html>
