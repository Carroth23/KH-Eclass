<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 전체 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    div {
      border: 1px solid gray;
    }

    body {
      padding-top: 50px;
    }

    /* 컨테이너 */
    #container {
      width: 800px;
      height: 140px;
      background-color: pink;
      margin: auto;
    }

    #idBox {
      width: 100%;
      height: 30px;
      background-color: rgb(219, 219, 219);
    }

    /* 아이디박스와 아래박스 */
    #reBox {
      width: 100%;
      height: 110px;
    }

    #reInputBox {
      width: 80%;
      height: 100%;
      float: left;
      background-color: green;
    }

    /* 메세지창과 버튼 */
    #reInput {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      white-space:normal;
      word-break:normal;
    }

    #reBtnBox {
      width: 20%;
      height: 100%;
      float: left;
    }

    #reBtn {
      width: 100%;
      height: 100%;
    }
    hr {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #reBox{
      background-color:pink;
    }


    /* 동적 */
    .container{
      margin:auto;
      width:800px;
      height:120px;
    }
    .msgBox{
      width:80%;
      height:100%;
      float:left;
      padding:5px;
      overflow:auto;
    }
    .idBox{
      background-color: rgb(219, 219, 219);
      height:25px;
    }
    .btnBox{
      width:20%;
      height:100%;
      float:left;
      text-align: center;
      line-height: 120px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="idBox">
      <input type="text" id="idInput">
    </div>
    <div id="reBox">
      <div id="reInputBox">
        <input type="text" id="reInput">
      </div>
      <div id="reBtnBox">
        <button id="reBtn">리플달기</button>
      </div>
    </div>
  </div>
  <hr id = "line">
  <div id="repBox"></div>

  <script>

    $("#reBtn").on("click",function(){
      let line = $("#line");
      let id = $("#idInput").val();
      let msg = $("#reInput").val();

      // div 할당
      let container = $("<div>");
      container.addClass("container");
      let msgBox = $("<div>");
      msgBox.addClass("msgBox");
      let idBox = $("<div>");
      idBox.addClass("idBox");
      let btnBox = $("<div>");
      btnBox.addClass("btnBox");
      let delBtn = $("<button>");
      delBtn.addClass("delBtn");
      
      // div 구조화
      container.append(msgBox);
      container.append(btnBox);
      msgBox.append(idBox);
      idBox.append(id + " 님의 메세지");
      msgBox.append(msg);
      btnBox.append(delBtn);
      delBtn.append("삭제");
      $("#repBox").append(container);
    });

    $("#repBox").on("click",".delBtn",function(){
      $(this).closest($(".container")).remove();
    })

  </script>
</body>

</html>
