<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      width: 500px;
      margin: auto;
    }

    #chattingBox {
      height: 300px;
      border: 1px solid gray;
      overflow: auto;
      background-color: darkseagreen;
    }

    #inputBox {
      height: 150px;
      border: 1px solid gray;
    }

    #inputBox>input {
      width: 100%;
      height: 100%;
    }

    .chatBox {
      width: fit-content;
      background-color: khaki;
      border: 1px solid black;
      border-radius: 5px;
      margin: 4px;
      padding: 5px;
    }

    .delBtn {
      border: none;
      background-color: khaki;
      cursor: pointer;
      color: red;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="chattingBox">

    </div>
    <div id="inputBox">
      <input type="text" placeholder="메세지를 입력하세요." id="msgInput">
    </div>
  </div>

  <script>

    // JQuery
    $("#msgInput").on("keydown", function (e) {
      if (e.keyCode == 13) {
        if ($("#msgInput").val() == "") {
          alert("메세지를 입력해 주세요.");
        } else {
          let msg = $("#msgInput");
          let div = $("<div>");
          div.addClass("chatBox");
          div.append(msg.val());
          $("#chattingBox").append(div);
          $('#chattingBox').scrollTop($('#chattingBox').prop('scrollHeight'));
          msg.val("");
        }
      }
    });

    let button = $("<button>");
    button.addClass("delBtn");
    button.text("X");

    $("#chattingBox").on("mouseover", ".chatBox", function () {
      let flag = 0;
      if (flag == 0) {
        $(this).append(button);
        flag++
      }
    });

    $("#chattingBox").on("mouseleave", ".chatBox", function () {
      $(button).remove();
    });

    $("#chattingBox").on("click", ".delBtn", function () {
      $(this).parent().remove();
    })

  </script>


</body>

</html>
