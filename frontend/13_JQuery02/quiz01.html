<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        #wrapper {
            width: 400px;
            height: 450px;
            margin: auto;
        }

        #container {
            overflow: auto;
            width: 100%;
            height: 400px;
            border: 1px solid gray;
        }

        #btns {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">

        </div>
        <div id="btns">
            <button id="up">위로 추가 하기</button>
            <button id="down">아래로 추가 하기</button>
        </div>
    </div>

    <script>
        let container = $("#container");
        let up = $("#up");
        let down = $("#down");
        let flag = 0;

        function lineCreate(){
            flag++
            let Item = $("<div>");
            Item.append("Contents Message Here : " + flag);
            return Item;
        }

        up.on("click", function () {
            // flag++
            // let Item = $("<div>");
            // Item.append("Contents Message Here : " + flag);
            container.prepend(lineCreate());
            $('#container').scrollTop($('#container').prop('scrollHeight')); // 스크롤 가장 아래
        });

        down.on("click", function () {
            // flag++
            // let Item = $("<div>");
            // Item.append("Contents Message Here : " + flag);
            container.append(lineCreate());
            $('#container').scrollTop($('#container').prop('scrollHeight'));
        })



    </script>
</body>

</html>
