<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<script>

		function sayBye() { // 함수 생성
			alert("Bye");
		}
		let func = sayBye; //함수 복사
		func(); // 복사한 함수 사용
		sayBye(); // 기존 함수 사용
	</script>
</body>

</html>
