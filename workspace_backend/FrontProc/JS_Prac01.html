	<!-- 연산 -->
	<script>
		let x = 1;
		x = -x; // 부호를 뒤집는다.

		alert(5 % 2); // 5를 2로 나눈 나머지 1을 출력

		// ** : 거듭제곱 a ** b를 평가하면 a를 b번 곱한 값이 반환
		// alert( 2 ** 4 ); // 16 (2 * 2 * 2 * 2)

		alert(2 + 2 + '1' ); // '221'이 아니라 '41'이 출력 (자바도 마찬가지)

		alert( 6 - '2' ); // 4, '2'를 숫자로 바꾼 후 연산이 진행
		alert( '6' / '2' ); // 3, 두 피연산자가 숫자로 바뀐 후 연산이 진행
		// 문자열 연결은 +만의 특징인듯(JS)
		alert(+true); // 1 숫자형으로 바꿔버림
		alert(+""); // 0

		let a = "2";
		let b = "3";
		alert(+a + +b); // 숫자로 변환되어 계산된다. Number형변환보다 짧음
		a = b = c = 2 + 2; // 할당 연산 체이닝 a, b, c 전부 4
