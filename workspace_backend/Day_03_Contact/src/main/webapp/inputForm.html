<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .b1{
      text-align: center;
    }
    form{
      border:1px solid black;
      width:200px;
      margin:auto;
      padding: 1px;
    }
    div{
      border:solid 1px black;
    }
    input[type="text"]{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <form action="input.con" method="get">
    <div class="d1">Contact</div>
    <div class="d2"><input type="text" placeholder="Input your name" name="name"></div>
    <div class="d3"><input type="text" placeholder="Input your contact" name="contact"></div>
    <div class="d4"><input type="submit" value="제출"></div>
  </form>
</body>
</html>
